<div class="progress-container">
  <h2 class="title">Your Book Progress</h2>

  <div *ngFor="let book of books" class="book-card">
    <mat-card class="book-card-content">
      <mat-card-header>
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.category }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="progress-info">
          <span>Pages Read: {{ book.pagesRead }} / {{ book.totalPages }}</span>
          <mat-progress-bar
            mode="determinate"
            [value]="calculateProgress(book)"
            class="progress-bar"
          >
          </mat-progress-bar>
          <div class="progress-percentage">
            <span
              >{{ calculateProgress(book) | number : "1.0-0" }}% Complete</span
            >
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
